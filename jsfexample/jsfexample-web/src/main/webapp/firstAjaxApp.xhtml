<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
	 
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>First App using Ajax</title>
	</h:head>
	<h:body>
		<h:form prependId="false">
			<h:panelGrid columns="3">
				<h:outputLabel value="Username" for="username"/>
				<h:inputText id="username" value="#{mainBean.username}" required="true" requiredMessage="#{msg['MsgCampoObrigatorio']}"/>
				<h:message for="username"></h:message>

                <h:outputText id="outGreeting" value="#{mainBean.greeting}"/>
                <f:facet name="footer">
					<h:commandButton value="Submit">
					   <f:ajax execute="username" render="outGreeting"/>
					</h:commandButton>
				</f:facet>
				
			</h:panelGrid>
		</h:form>
	</h:body>

</html>

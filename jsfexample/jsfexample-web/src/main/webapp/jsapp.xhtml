<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html">
	 
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Javascript and CSS App</title>
		<h:outputStylesheet library="css" name="mainStyle.css"/>
		<h:outputScript library="js" name="mainJs.js"/>
	</h:head>
	<h:body>
		<h1>Using external resources</h1>
		
		<h:form id="login-form" prependId="false">

			<h:panelGrid columns="5">

				<h:outputLabel value="Username" for="username"/>
				<h:inputText id="username" />

				<h:outputLabel value="Password" for="pwd"/>
				<h:inputText id="pwd" />
				
				<h:commandButton value="Login" id="btn"/>

			</h:panelGrid>
		</h:form>
	</h:body>

</html>

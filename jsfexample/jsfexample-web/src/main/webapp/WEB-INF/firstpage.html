<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>First JSF Page</title>
    </h:head>

    <h:body>
        
        <h:form>
            
            <h:panelGrid>
                <h:outputLabel value="Username" for="username"></h:outputLabel>
                <h:inputText id="username" required="true" requiredMessage="${msg.msg.username.validation}"></h:inputText>
                <h:message for="username"/>
                
                <f:facet name="footer">
                    <h:commandButton value"submit" action="/page/home"></h:commandButton>
                </f:facet>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

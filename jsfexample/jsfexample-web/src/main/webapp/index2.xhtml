<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<ui:composition template="/WEB-INF/templates/template.xhtml">
	
		<ui:define name="css">
			<h:outputStylesheet library="css" name="mainTStyle.css" />
		</ui:define>
	
		<ui:define name="content">

			<h1>Using external resources</h1>
			
			<h:form id="login-form" prependId="false">
	
				<h:panelGrid columns="5">
	
					<h:outputLabel value="Username" for="username"/>
					<h:inputText id="username" value="#{loginBean.user.username}" />
					
					<h:inputText id="dataAcesso" value="#{loginBean.dataAcesso">
					   <f:convertDateTime patter="yyyy-M-d" />
					</h:inputText>
	
					<h:outputLabel value="Password" for="pwd"/>
					<h:inputSecret id="pwd" value="#{loginBean.user.password}"/>
					
					<h:commandButton value="Login" id="combtn" action="#{loginBean.goToWelcome}"/>
	
				</h:panelGrid>
			</h:form>
		
            <br/>
            
            <h:outputText value="Username: #{loginBean.user.username}" rendered="#{loginBean.user.username ne null}" />
		
		</ui:define>
	
	</ui:composition> 	
	
</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html">
	 
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Facelet Title</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Username" for="username"/>
				<h:inputText id="username" value="#{mainBean.username}" required="true" requiredMessage="#{msg['MsgCampoObrigatorio']}"/>
				<h:message for="username"></h:message>
				
				<f:facet name="footer">
					<h:commandButton value="Submit" action="/pages/home?faces-redirect=true"/> <!-- redireciona para a pagina chamada, atualiza a url -->
				</f:facet>
			</h:panelGrid>
		</h:form>
	</h:body>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html">
	 
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Hello World</title>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
			}
			.principal {
	    		margin: auto;
	    		float: none;
	    		width: 200px;
				font-family: Tahoma, monospace, sans-serif;
				color: navy;						
			}
		</style>
	</h:head>
	<h:body>
		<h3 class="principal">Hello World Example</h3>
		<h:form>
			<h:panelGrid columns="3">
				<h3>São <h:outputLabel>#{helloWorldBean.currentTime()}</h:outputLabel></h3>
				<h:outputLabel value="Informe seu nome:" for="inputText"/>
				<h:inputText id="inputText" value="#{helloWorldBean.nome}" required="true" requiredMessage="#{msg.MsgCampoObrigatorio}"/>
				<h:message for="inputText"></h:message>
				
				<f:facet name="footer">
					<h:commandButton value="Do it!" action="#{helloWorldBean.hello}"/>
				</f:facet>
				<h:outputLabel id="idSaida">Olá, #{helloWorldBean.nome}!</h:outputLabel>
			</h:panelGrid>
		</h:form>
	</h:body>

</html>

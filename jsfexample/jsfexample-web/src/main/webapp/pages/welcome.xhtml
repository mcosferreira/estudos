<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <ui:composition template="/WEB-INF/templates/template.xhtml">	
	
	   <ui:define name="header">
	       <h1>Age Classification</h1>
	   </ui:define>
	
	   <ui:define name="content">
	       <h:form prependId="false" id="age-form">
		       Age:
		       <h:inputText value="#{classifBean.age}" required="true" id="age">
		           <f:convertNumber integerOnly="true" maxIntegerDigits="2" minIntegerDigits="1"  />
		           <f:validateLongRange minimum="1" />
		       </h:inputText>
		       
		       <h:commandButton action="go" value="Submit" />
		       <h:message for="age"/>
	       </h:form>
	   </ui:define>
	
	</ui:composition>
</html>
